[tox]
isolated_build = True
envlist = py38,py39,py310

[testenv]
deps =
    black
    coverage
    flake8
    isort
    mccabe
    pylint
    pytest
commands =
    black --check extendedjson
    isort --check extendedjson
    flake8 extendedjson --max-line-length 88 --max-complexity 10
    pylint extendedjson
    pytest .
    coverage run --source=extendedjson --branch -m pytest .
    coverage report -m


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
